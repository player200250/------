<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>員工資料管理 - XXX搬家公司</title>
  <link rel="stylesheet" href="employee.css">
</head>

<body>
  <header class="top-header">
    <div class="company-name">XXX搬家公司</div>
    <div class="user-info">
      <span class="status-dot"></span>
      <div class="greeting-box">早安，XXX</div>
    </div>
  </header>

  <div class="main-layout">

    <aside class="sidebar">
      <div class="sidebar-header">
        <h3>人力管理模組</h3>
      </div>
      <nav class="sidebar-menu">
        <ul>
          <li class="active"><i class="icon">👤</i> 員工資料管理</li>
          <li onclick="location.href='attendance.html'"><i class="icon">📅</i> 員工出勤管理</li>
          <li onclick="location.href='admin_leave_approval.html'"><i class="icon">🏖️</i> 員工請假管理</li>
          <li onclick="location.href='admin_transfer_request'" ><i class="icon">➕</i> 發起異動申請</li>
                    <li onclick="location.href='admin_transfer_history.html'"><i class="icon">📑</i> 人事異動紀錄</li>
        </ul>
      </nav>
    </aside> 
     <!--這個是側邊欄測試-->

    <main class="content-area">
      <section class="search-container">
        <div class="search-title">員工資料管理</div>

        <div class="search-row">
          <div class="input-group">
            <label for="emp-id">員工編號：</label>
            <input type="text" id="emp-id" placeholder="例如：EMP001">
          </div>
          <div class="input-group">
            <label for="emp-phone">員工個人電話：</label>
            <input type="text" id="emp-phone" placeholder="09xx-xxxxxx">
          </div>
          <button id="search-btn" class="primary-btn">查詢</button>
        </div>

        <div class="search-row">
          <div class="input-group">
            <label for="emp-name">員工姓名：</label>
            <input type="text" id="emp-name" placeholder="請輸入姓名">
          </div>
        </div>

        <section class="table-container">
          <table class="employee-table">
            <thead>
              <tr>
                <th>員工編號</th>
                <th>員工姓名</th>
                <th>性別</th>
                <th>身分證字號</th>
                <th>員工個人電話</th>
                <th>異動狀態</th>
                <th>電子信箱</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody id="employee-list">
              <tr>
                <td>EMP001</td>
                <td>王曉明</td>
                <td>男</td>
                <td>N1XXXXXXXX</td>
                <td>0980-1151154</td>
                <td>台南機庫</td>
                <td>00091@GMAIL.COM</td>
                <td class="action-buttons">
                  <button class="btn-more">...</button>
                  <button class="btn-edit">編輯</button>
                  <button class="btn-disable" onclick="goToDisablePage('${emp.id}')">停用</button>
                </td>
              </tr>
            </tbody>
          </table>

          <div class="table-footer">
            <button class="btn-add">新增</button>
          </div>
        </section>
      </section>

      <div id="data-table-placeholder"></div>
    </main>
  </div>

  <div id="detail-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h3>｜員工詳細資訊</h3>
        </div>
        <div class="modal-body" id="detail-info">
            </div>
        <div class="modal-footer">
            <button class="btn-secondary" onclick="closeModal()">關閉</button>
        </div>
    </div>
</div>
</body>
  <script src="employee.js"></script>
  <script>
    function goToDisablePage(id) {
      if (!id || id === 'undefined') {
        console.error("找不到員工 ID ");
        return;
      }
      // 帶著正確的 ID 前往停用頁面
      window.location.href = `disable_employee.html?id=${id}`;
    }
    function goToEditPage(id) {
    window.location.href = `edit_employee.html?id=${id}`;
}
  </script>
  <style>
    #detail-modal .modal-content {
        width: 600px; /* 加寬一點，才放得下左右兩欄 */
        max-width: 90%;
    }
</style>
  
</html>
