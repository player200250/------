<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>異動申請 - XXX搬家公司</title>
    <link rel="stylesheet" href="employee.css">
</head>
<body>

    <header class="top-header">
        <div class="company-name">人事系統 - 異動審核模組</div>
        <div class="greeting-box">管理員，早安</div>
    </header>

    <div class="main-layout" style="display: flex; min-height: calc(100vh - 60px);">
        
        <aside class="sidebar" style="width: 250px; flex-shrink: 0;">
            <div class="sidebar-header">
                <h3>人力管理模組</h3>
            </div>
            <nav class="sidebar-menu">
                <ul>
                    <li onclick="location.href='employee.html'"><i class="icon">👤</i> 員工資料管理</li>
                    <li onclick="location.href='attendance.html'"><i class="icon">📅</i> 員工出勤管理</li>
                    <li onclick="location.href='admin_leave_approval.html'"><i class="icon">🏖️</i> 員工請假管理</li>
                    <li class="active" ><i class="icon">➕</i> 發起異動申請</li>
                    <li onclick="location.href='admin_transfer_history.html'"><i class="icon">📑</i> 人事異動紀錄</li>
                </ul>
            </nav>
        </aside>

        <main class="content-area" style="flex-grow: 1; padding: 40px; display: flex; justify-content: center;">
            <div class="form-card" style="width: 100%; max-width: 900px; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); align-self: flex-start;">
                
                <h2 class="form-title" style="color: #c2185b; margin-top: 0; margin-bottom: 30px; border-bottom: 2px solid #fce4ec; padding-bottom: 10px;">
                    ｜人事異動申請 <span style="font-size: 0.9rem; color: #888;">(對應模組四：異動結果表)</span>
                </h2>

                <form id="transfer-request-form">
                    <div class="form-grid-layout" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px;">
                        
                        <div class="form-group">
                            <label style="display: block; margin-bottom: 8px; font-weight: bold;">目標員工 ID</label>
                            <input type="text" id="target-emp-id" placeholder="例如: EMP001" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                        </div>

                        <div class="form-group">
                            <label style="display: block; margin-bottom: 8px; font-weight: bold;">異動類型 (ChangeType)</label>
                            <select id="change-type" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                                <option value="升職">升職</option>
                                <option value="調薪">調薪</option>
                                <option value="調職">調職 (部門異動)</option>
                                <option value="懲處">懲處</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label style="display: block; margin-bottom: 8px; font-weight: bold;">生效日期 (EffectiveDate)</label>
                            <input type="date" id="effective-date" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                        </div>

                        <div class="form-group">
                            <label style="display: block; margin-bottom: 8px; font-weight: bold;">新任部門</label>
                            <select id="new-department" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                                <option value="1">行政部</option>
                                <option value="2">運輸部 (台南機庫)</option>
                                <option value="3">搬運部</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label style="display: block; margin-bottom: 8px; font-weight: bold;">新任職位</label>
                            <select id="new-job-title" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                                <option value="1">司機</option>
                                <option value="2">行政助理</option>
                                <option value="3">組長</option>
                            </select>
                        </div>

                        <div></div>

                        <div class="form-group" style="grid-column: span 3;">
                            <label style="display: block; margin-bottom: 8px; font-weight: bold;">異動原因說明 (Remark)</label>
                            <textarea id="remark" rows="4" placeholder="請詳細說明異動原因..." style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box;"></textarea>
                        </div>
                    </div>

                    <div style="margin-top: 40px; text-align: center; display: flex; justify-content: center; gap: 20px;">
                        <button type="button" class="btn-cancel" style="background: #f8f9fa; border: 1px solid #ddd; padding: 12px 30px; border-radius: 8px; cursor: pointer;">返回列表</button>
                        <button type="submit" class="btn-add" style="background: #c2185b; color: white; padding: 12px 50px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1rem;">送出異動申請</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
